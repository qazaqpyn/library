<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="text">Library Database</h1>
    <table>
        <thead>
            <tr class="table-row">
                <th class="table-data">Name</th>
                <th class="table-data">Author</th>
                <th class="table-data">Pages</th>
                <th colspan="2" class="table-data">did you read?</th>
                <th class="table-data">delete?</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button class="newBook">NEW BOOK</button>

    <div class="container">
        <div class="content">
            <form class="hidden" onsubmit="return false">
                <label for="bname">Name of the book</label>
                <input type="text" name="bname" id="addName" >
                <label for="bauthor"> Author of the book</label>
                <input type="text" name="bauthor" id="addAuthor" >
                <label for="bpages">Pages of the book</label>
                <input type="number" min="1" name="bpages" id="addPages" >
                <label for="bread">Have you read?</label>
                <select name="bread" id="addRead">
                    <option value="false">false</option>
                    <option value="true">true</option>
                </select>
                
        
                <button class="addBook"> Add new Book</button>
            </form>

        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
